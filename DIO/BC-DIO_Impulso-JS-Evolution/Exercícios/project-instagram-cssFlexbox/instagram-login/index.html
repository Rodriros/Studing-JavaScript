<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Login</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="main-container">
      <!-- Removed main-title -->
      <div class="phone-column">
        <img
          src="images/instagram-phone.png"
          alt="Phone showing the Instagram interface"
        />
      </div>

      <div class="login-column">
        <img
          src="images/instagram-name.png"
          alt="Instagram Name"
          class="instagram-name-logo"
        />
        <div class="login-block">
          <img
            src="images/instagram-logo.png"
            alt="Instagram Logo"
            class="instagram-logo"
          />
          <input type="text" placeholder="Username" required />
          <input type="password" placeholder="Password" required />
          <button type="submit">Log In</button>
          <div class="or-divider">
            <div class="line"></div>
            <span>OR</span>
            <div class="line"></div>
          </div>
          <a href="#" class="facebook-login">
            <img src="images/facebook-icon.png" alt="Facebook Icon" />
            Log in with Facebook
          </a>
          <a href="#">Forgot password?</a>
        </div>
        <div class="signup-block">
          <p>Don't have an account? <a href="#">Sign up</a></p>
        </div>
        <div class="apps-block">
          <p>Get the app.</p>
          <div class="app-buttons">
            <img
              src="images/apple-button.png"
              alt="Download on the App Store"
            />
            <img
              src="images/googleplay-button.png"
              alt="Get it on Google Play"
            />
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <nav>
        <ul>
          <li><a href="#">About</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Jobs</a></li>
          <li><a href="#">Help</a></li>
          <li><a href="#">API</a></li>
          <li><a href="#">Privacy</a></li>
          <li><a href="#">Terms</a></li>
          <li><a href="#">Locations</a></li>
          <li><a href="#">Instagram Lite</a></li>
          <li><a href="#">Threads</a></li>
          <li><a href="#">Contact Uploading & Non-Users</a></li>
          <li><a href="#">Meta Verified</a></li>
        </ul>
      </nav>
      <p>&copy; 2025 Instagram from Meta</p>
    </footer>
  </body>
</html>
